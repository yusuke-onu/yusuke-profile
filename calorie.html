<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カロリー管理アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f5f5f5;
      padding: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #record-list li {
      background: #fff;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>カロリー管理アプリ</h1>
  <form id="calorie-form">
    <input id="item" type="text" placeholder="食べたもの" required>
    <input id="calorie" type="number" placeholder="カロリー" required>
    <button type="submit">追加</button>
  </form>

  <h2>合計: <span id="total">0</span> kcal</h2>
  <ul id="record-list"></ul>
<script>
  const form = document.getElementById('calorie-form');
  const itemInput = document.getElementById('item');
  const calorieInput = document.getElementById('calorie');
  const recordList = document.getElementById('record-list');
  const totalSpan = document.getElementById('total');

  let total = 0;
  let records = {};

  const today = new Date().toISOString().split('T')[0]; // "YYYY-MM-DD"

  // 読み込み時に今日の記録を表示
  window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('records');
    if (saved) {
      records = JSON.parse(saved);
      if (records[today]) {
        records[today].forEach(({ item, calorie }) => {
          addRecord(item, calorie);
        });
      }
    }
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    const item = itemInput.value.trim();
    const calorie = parseInt(calorieInput.value);
    if (!item || isNaN(calorie)) return;

    addRecord(item, calorie);

    if (!records[today]) {
      records[today] = [];
    }
    records[today].push({ item, calorie });
    saveData();

    itemInput.value = '';
    calorieInput.value = '';
  });

  function addRecord(item, calorie) {
    const li = document.createElement('li');
    li.textContent = `${item}：${calorie} kcal`;

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = ' ×';
    deleteBtn.style.marginLeft = '10px';
    deleteBtn.style.color = 'red';
    deleteBtn.style.cursor = 'pointer';
    deleteBtn.style.background = 'transparent';
    deleteBtn.style.border = 'none';

    deleteBtn.addEventListener('click', () => {
      recordList.removeChild(li);
      total -= calorie;
      totalSpan.textContent = total;

      // 今日の配列から削除
      records[today] = records[today].filter(r => !(r.item === item && r.calorie === calorie));
      saveData();
    });

    li.appendChild(deleteBtn);
    recordList.appendChild(li);
    total += calorie;
    totalSpan.textContent = total;
  }

  function saveData() {
    localStorage.setItem('records', JSON.stringify(records));
  }
</script>

  

</body>
</html>
