<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カロリー管理アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f5f5f5;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    @media (min-width: 500px) {
      form {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    #record-list li {
      background: #fff;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #clear-all {
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: crimson;
      color: white;
      margin-bottom: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>カロリー管理アプリ</h1>

  <label for="date-select">日付を選択：</label>
  <select id="date-select"></select>

  <form id="calorie-form">
    <input id="item" type="text" placeholder="食べたもの (例: 卵)" required>
    <input id="amount" type="number" placeholder="何グラム？" required>
    <button type="submit">追加</button>
  </form>

  <button id="clear-all">すべて削除</button>

  <h2>📈 カロリー推移グラフ</h2>
  <canvas id="calorieChart" width="400" height="200"></canvas>

  <h2>合計: <span id="total">0</span> kcal</h2>
  <ul id="record-list"></ul>

  <script>
    const foodData = {
      'ささみ': { kcal: 105, protein: 23.0, fat: 0.8, carbs: 0.0, per: 100 },
      '卵': { kcal: 151, protein: 12.3, fat: 10.3, carbs: 0.3, per: 100 },
      '白米': { kcal: 168, protein: 2.5, fat: 0.3, carbs: 37.1, per: 100 },
      'ブロッコリー': { kcal: 33, protein: 4.3, fat: 0.4, carbs: 7.2, per: 100 }
    };

    const form = document.getElementById('calorie-form');
    const itemInput = document.getElementById('item');
    const amountInput = document.getElementById('amount');
    const recordList = document.getElementById('record-list');
    const totalSpan = document.getElementById('total');
    const dateSelect = document.getElementById('date-select');
    const clearAllBtn = document.getElementById('clear-all');

    let records = {};
    const today = new Date().toISOString().split('T')[0];
    let chart = null;

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('records');
      if (saved) {
        records = JSON.parse(saved);
        populateDateOptions();
        showRecords(today);
        drawChart();
      }
    });

    clearAllBtn.addEventListener('click', () => {
      if (confirm("すべての記録を削除します。よろしいですか？")) {
        localStorage.removeItem('records');
        records = {};
        recordList.innerHTML = "";
        totalSpan.textContent = "0";
        populateDateOptions();
        drawChart();
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const item = itemInput.value.trim();
      const amount = parseFloat(amountInput.value);
      if (!item || isNaN(amount) || !foodData[item]) {
        alert("対応していない食品です。登録済みの食品を入力してください。");
        return;
      }

      const base = foodData[item];
      const scale = amount / base.per;
      const calorie = Math.round(base.kcal * scale);
      const protein = (base.protein * scale).toFixed(1);
      const fat = (base.fat * scale).toFixed(1);
      const carbs = (base.carbs * scale).toFixed(1);

      if (!records[today]) records[today] = [];
      records[today].push({ item, amount, calorie, protein, fat, carbs });
      saveData();

      if (dateSelect.value === today) {
        addRecord(item, amount, calorie, protein, fat, carbs);
        updateTotal();
      }

      form.reset();
    });

    dateSelect.addEventListener('change', () => {
      showRecords(dateSelect.value);
    });

    function populateDateOptions() {
      dateSelect.innerHTML = "";
      const dates = Object.keys(records).sort().reverse();
      dates.forEach(date => {
        const option = document.createElement('option');
        option.value = date;
        option.textContent = date;
        dateSelect.appendChild(option);
      });
      dateSelect.value = today;
    }

    function showRecords(date) {
      recordList.innerHTML = "";
      totalSpan.textContent = "0";
      if (!records[date]) return;
      records[date].forEach(({ item, amount, calorie, protein, fat, carbs }) => {
        addRecord(item, amount, calorie, protein, fat, carbs, date);
      });
      updateTotal();
    }

    function addRecord(item, amount, calorie, protein, fat, carbs, date = today) {
      const li = document.createElement('li');
      li.textContent = `${item}(${amount}g)：${calorie} kcal / P:${protein} F:${fat} C:${carbs}`;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = ' ×';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.style.color = 'red';
      deleteBtn.style.cursor = 'pointer';
      deleteBtn.style.background = 'transparent';
      deleteBtn.style.border = 'none';

      deleteBtn.addEventListener('click', () => {
        recordList.removeChild(li);
        records[date] = records[date].filter(r => !(r.item === item && r.amount === amount));
        saveData();
        updateTotal();
      });

      li.appendChild(deleteBtn);
      recordList.appendChild(li);
    }

    function updateTotal() {
      const date = dateSelect.value;
      if (!records[date]) return;
      const sum = records[date].reduce((acc, cur) => acc + cur.calorie, 0);
      totalSpan.textContent = sum;
    }

    function saveData() {
      localStorage.setItem('records', JSON.stringify(records));
      populateDateOptions();
      drawChart();
    }

    function drawChart() {
      const labels = Object.keys(records).sort();
      const data = labels.map(date => {
        return records[date].reduce((sum, item) => sum + item.calorie, 0);
      });

      const ctx = document.getElementById('calorieChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '合計カロリー（kcal）',
            data: data
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
