<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カロリー管理アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    @media (min-width: 500px) {
      form {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }

    input, button, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    #record-list li {
      background: #fff;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    #clear-all {
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: crimson;
      color: white;
      margin-bottom: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>カロリー管理アプリ</h1>

  <label for="date-select">日付を選択：</label>
  <select id="date-select"></select>

  <form id="calorie-form">
    <input id="item" type="text" placeholder="食べたもの" required>
    <input id="calorie" type="number" placeholder="カロリー" required>
    <input id="protein" type="number" placeholder="たんぱく質 (g)">
    <input id="fat" type="number" placeholder="脂質 (g)">
    <input id="carbs" type="number" placeholder="炭水化物 (g)">
    <button type="submit">追加</button>
  </form>

  <button id="clear-all">すべて削除</button>

  <h2>📈 カロリー推移グラフ</h2>
  <canvas id="calorieChart" width="400" height="200"></canvas>

  <h2>合計: <span id="total">0</span> kcal</h2>
  <ul id="record-list"></ul>

  <script>
    const form = document.getElementById('calorie-form');
    const itemInput = document.getElementById('item');
    const calorieInput = document.getElementById('calorie');
    const proteinInput = document.getElementById('protein');
    const fatInput = document.getElementById('fat');
    const carbsInput = document.getElementById('carbs');
    const recordList = document.getElementById('record-list');
    const totalSpan = document.getElementById('total');
    const dateSelect = document.getElementById('date-select');
    const clearAllBtn = document.getElementById('clear-all');

    let records = {};
    const today = new Date().toISOString().split('T')[0];
    let chart = null;

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('records');
      if (saved) {
        records = JSON.parse(saved);
        populateDateOptions();
        showRecords(today);
        drawChart();
      }
    });

    clearAllBtn.addEventListener('click', () => {
      if (confirm("すべての記録を削除します。よろしいですか？")) {
        localStorage.removeItem('records');
        records = {};
        recordList.innerHTML = "";
        totalSpan.textContent = "0";
        populateDateOptions();
        drawChart();
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const item = itemInput.value.trim();
      const calorie = parseInt(calorieInput.value);
      const protein = parseFloat(proteinInput.value) || 0;
      const fat = parseFloat(fatInput.value) || 0;
      const carbs = parseFloat(carbsInput.value) || 0;
      if (!item || isNaN(calorie)) return;

      if (!records[today]) records[today] = [];
      records[today].push({ item, calorie, protein, fat, carbs });
      saveData();

      if (dateSelect.value === today) {
        addRecord(item, calorie, protein, fat, carbs);
        updateTotal();
      }

      itemInput.value = '';
      calorieInput.value = '';
      proteinInput.value = '';
      fatInput.value = '';
      carbsInput.value = '';
    });

    dateSelect.addEventListener('change', () => {
      showRecords(dateSelect.value);
    });

    function populateDateOptions() {
      dateSelect.innerHTML = "";
      const dates = Object.keys(records).sort().reverse();
      dates.forEach(date => {
        const option = document.createElement('option');
        option.value = date;
        option.textContent = date;
        dateSelect.appendChild(option);
      });
      dateSelect.value = today;
    }

    function showRecords(date) {
      recordList.innerHTML = "";
      totalSpan.textContent = "0";
      if (!records[date]) return;
      records[date].forEach(({ item, calorie, protein, fat, carbs }) => {
        addRecord(item, calorie, protein, fat, carbs, date);
      });
      updateTotal();
    }

    function addRecord(item, calorie, protein, fat, carbs, date = today) {
      const li = document.createElement('li');
      li.textContent = `${item}：${calorie} kcal / P:${protein}g F:${fat}g C:${carbs}g`;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = ' ×';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.style.color = 'red';
      deleteBtn.style.cursor = 'pointer';
      deleteBtn.style.background = 'transparent';
      deleteBtn.style.border = 'none';

      deleteBtn.addEventListener('click', () => {
        recordList.removeChild(li);
        records[date] = records[date].filter(r => !(r.item === item && r.calorie === calorie));
        saveData();
        updateTotal();
      });

      li.appendChild(deleteBtn);
      recordList.appendChild(li);
    }

    function updateTotal() {
      const date = dateSelect.value;
      if (!records[date]) return;
      const sum = records[date].reduce((acc, cur) => acc + cur.calorie, 0);
      totalSpan.textContent = sum;
    }

    function saveData() {
      localStorage.setItem('records', JSON.stringify(records));
      populateDateOptions();
      drawChart();
    }

    function drawChart() {
      const labels = Object.keys(records).sort();
      const data = labels.map(date => {
        return records[date].reduce((sum, item) => sum + item.calorie, 0);
      });

      const ctx = document.getElementById('calorieChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '合計カロリー（kcal）',
            data: data
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // 🔍 食品名からPFC自動取得（OpenFoodFacts API）
    itemInput.addEventListener('blur', async () => {
      const food = itemInput.value.trim();
      if (!food) return;

      try {
        const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${encodeURIComponent(food)}.json`);
        const data = await response.json();

        if (data.status === 1) {
          const nutrients = data.product.nutriments;
          if (nutrients['energy-kcal_100g']) {
            calorieInput.value = Math.round(nutrients['energy-kcal_100g']);
          }
          if (nutrients.proteins_100g) {
            proteinInput.value = Math.round(nutrients.proteins_100g * 10) / 10;
          }
          if (nutrients.fat_100g) {
            fatInput.value = Math.round(nutrients.fat_100g * 10) / 10;
          }
          if (nutrients.carbohydrates_100g) {
            carbsInput.value = Math.round(nutrients.carbohydrates_100g * 10) / 10;
          }
        } else {
          console.log('データが見つかりませんでした');
        }
      } catch (error) {
        console.error('APIエラー:', error);
      }
    });
  </script>
</body>
</html>
