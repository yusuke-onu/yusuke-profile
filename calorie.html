<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カロリー管理アプリ（統合版）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    @media (min-width: 500px) {
      form {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      flex: 1;
    }
    #record-list li {
      background: #fff;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #clear-all {
      margin-bottom: 20px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #food-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #food-modal-content {
      background: white;
      padding: 20px;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 8px;
      max-width: 500px;
    }
    #food-modal table {
      width: 100%;
      border-collapse: collapse;
    }
    #food-modal th, #food-modal td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #close-modal {
      margin-top: 10px;
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>カロリー管理アプリ</h1>
  <label for="date-select">日付を選択：</label>
  <select id="date-select"></select>

  <form id="calorie-form">
    <input id="item" type="text" placeholder="食べたもの" list="food-suggestions" required>
    <datalist id="food-suggestions"></datalist>
    <input id="quantity" type="number" placeholder="数量" required>
    <select id="unit">
      <option value="g">g</option>
      <option value="個">個</option>
      <option value="本">本</option>
      <option value="杯">杯</option>
    </select>
    <input id="calorie" type="number" placeholder="カロリー">
    <input id="protein" type="number" placeholder="たんぱく質 (g)">
    <input id="fat" type="number" placeholder="脂質 (g)">
    <input id="carbs" type="number" placeholder="炭水化物 (g)">
    <button type="submit">追加</button>
  </form>

  <button id="clear-all">すべて削除</button>
  <button onclick="document.getElementById('food-modal').style.display='flex'">📋 食品一覧を表示</button>

  <h2>📈 カロリー推移グラフ</h2>
  <canvas id="calorieChart" width="400" height="200"></canvas>
  <h2>合計: <span id="total">0</span> kcal</h2>
  <ul id="record-list"></ul>

  <div id="food-modal">
    <div id="food-modal-content">
      <h3>使用可能な食品一覧</h3>
      <table>
        <thead>
          <tr><th>食品名</th><th>カロリー</th><th>たんぱく質</th><th>脂質</th><th>炭水化物</th><th>単位</th></tr>
        </thead>
        <tbody id="food-table"></tbody>
      </table>
      <button id="close-modal">閉じる</button>
    </div>
  </div>

  <script>
    document.getElementById('close-modal').onclick = () => {
      document.getElementById('food-modal').style.display = 'none';
    };

    const tableBody = document.getElementById('food-table');
   const foodData = {
  "卵": { cal: 151, pro: 12.3, fat: 10.3, carb: 0.3, unit: { "個": 50 } },
  "ご飯": { cal: 168, pro: 2.5, fat: 0.3, carb: 37.1, unit: { "杯": 150 } },
  "バナナ": { cal: 86, pro: 1.1, fat: 0.2, carb: 22.5, unit: { "本": 100 } },
  "納豆": { cal: 200, pro: 16.5, fat: 10.0, carb: 12.1, unit: { "パック": 50 } },
  "むね肉（鳥）": { cal: 108, pro: 23.3, fat: 1.5, carb: 0.1, unit: { "g": 100 } },
  "ささみ": { cal: 105, pro: 23.0, fat: 0.8, carb: 0.0, unit: { "g": 100 } },
  "牛肉": { cal: 298, pro: 17.1, fat: 24.7, carb: 0.5, unit: { "g": 100 } },
  "豚肉": { cal: 263, pro: 17.1, fat: 20.1, carb: 0.2, unit: { "g": 100 } },
  "うどん": { cal: 105, pro: 2.6, fat: 0.4, carb: 21.6, unit: { "玉": 200 } },
  "そば": { cal: 130, pro: 4.8, fat: 0.9, carb: 26.0, unit: { "玉": 180 } },
  "牛乳": { cal: 67, pro: 3.3, fat: 3.8, carb: 4.8, unit: { "ml": 100 } },
  "プロテイン": { cal: 120, pro: 23.0, fat: 2.0, carb: 3.0, unit: { "杯": 30 } }
};


    for (const name in foodData) {
      const { cal, pro, fat, carb, unit } = foodData[name];
      const unitName = Object.keys(unit)[0];
      const row = `<tr>
        <td>${name}</td>
        <td>${cal}</td>
        <td>${pro}</td>
        <td>${fat}</td>
        <td>${carb}</td>
        <td>${unitName}（${unit[unitName]}g）</td>
      </tr>`;
      tableBody.insertAdjacentHTML('beforeend', row);
    }
  </script>

  <!-- 既存スクリプトは省略（続く） -->
</body>
</html>
