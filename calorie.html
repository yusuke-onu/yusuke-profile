<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カロリー管理アプリ（単位対応）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    @media (min-width: 500px) {
      form {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      flex: 1;
    }
    #record-list li {
      background: #fff;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>カロリー管理アプリ</h1>
  <form id="calorie-form">
    <input id="item" type="text" placeholder="食べたもの" required>
    <input id="quantity" type="number" placeholder="数量" required>
    <select id="unit">
      <option value="g">g</option>
      <option value="個">個</option>
      <option value="本">本</option>
      <option value="杯">杯</option>
    </select>
    <input id="calorie" type="number" placeholder="カロリー">
    <input id="protein" type="number" placeholder="たんぱく質 (g)">
    <input id="fat" type="number" placeholder="脂質 (g)">
    <input id="carbs" type="number" placeholder="炭水化物 (g)">
    <button type="submit">追加</button>
  </form>
  <ul id="record-list"></ul>

  <script>
    const itemInput = document.getElementById('item');
    const quantityInput = document.getElementById('quantity');
    const unitSelect = document.getElementById('unit');
    const calorieInput = document.getElementById('calorie');
    const proteinInput = document.getElementById('protein');
    const fatInput = document.getElementById('fat');
    const carbsInput = document.getElementById('carbs');
    const form = document.getElementById('calorie-form');
    const recordList = document.getElementById('record-list');

    const unitTable = {
      '卵': { '個': 50 },
      'バナナ': { '本': 100 },
      'ご飯': { '杯': 150 },
      'g': 1
    };

    itemInput.addEventListener('blur', async () => {
      const food = itemInput.value.trim();
      if (!food) return;
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${encodeURIComponent(food)}.json`);
        const data = await res.json();
        if (data.status === 1) {
          const n = data.product.nutriments;
          if (n['energy-kcal_100g']) calorieInput.value = n['energy-kcal_100g'];
          if (n.proteins_100g) proteinInput.value = n.proteins_100g;
          if (n.fat_100g) fatInput.value = n.fat_100g;
          if (n.carbohydrates_100g) carbsInput.value = n.carbohydrates_100g;
        }
      } catch (err) {
        console.error('APIエラー:', err);
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const item = itemInput.value.trim();
      const quantity = parseFloat(quantityInput.value);
      const unit = unitSelect.value;
      const cal = parseFloat(calorieInput.value);
      const pro = parseFloat(proteinInput.value);
      const fat = parseFloat(fatInput.value);
      const carb = parseFloat(carbsInput.value);

      const unitFactor = unitTable[item]?.[unit] || 1;
      const ratio = (unit === 'g') ? quantity / 100 : (quantity * unitFactor) / 100;

      const calTotal = Math.round(cal * ratio);
      const proTotal = Math.round(pro * ratio * 10) / 10;
      const fatTotal = Math.round(fat * ratio * 10) / 10;
      const carbTotal = Math.round(carb * ratio * 10) / 10;

      const li = document.createElement('li');
      li.textContent = `${item}（${quantity}${unit}）：${calTotal} kcal／P:${proTotal} F:${fatTotal} C:${carbTotal}`;
      recordList.appendChild(li);

      form.reset();
    });
  </script>
</body>
</html>
